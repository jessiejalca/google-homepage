<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <header>
            <ul>
                <div class="nav-left">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </div>
                <div class="nav-right">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#"><i class="material-icons">apps</i></a></li>
                    <li><a href="#"><button>Sign in</button></a></li>
                </div>
            </ul>
        </header>
        <main>
            <div id="logo">
                <img id="logo-default" src="images/google-logo.png" alt="Google logo">
            </div>
            <form id="search-form">
                <div id="searchbar">
                    <a href="#"><i class="material-icons">search</i></a>
                    <input id="google-search" type="text" placeholder="Search Google or type a URL">
                    <a href="#"><i class="material-icons">mic</i></a>
                </div>
                <div id="search-btns">
                    <input class="search-btn" value="Google Search" name="btn-submit" type="submit">
                    <input class="search-btn" value="I'm Feeling Lucky" name="btn-lucky" type="submit">
                </div>
            </form>
            <div id="promo">
                <a class="NKcBbd" href="https://www.google.com/url?q=https://www.youtube.com/watch%3Fv%3DgznuqMpFJ7E%26feature%3Dyoutu.be&amp;source=hpp&amp;id=19017366&amp;ct=3&amp;usg=AFQjCNEWk02WZvRKyrn8AeZBya797ZQC_g&amp;sa=X&amp;ved=0ahUKEwjl_IHn9vXoAhVEF6wKHe6OAOwQ8IcBCBE" rel="nofollow">Creative ways to make the most of your time at home</a>
            </div>
        </main>
        <footer>
            <ul>
                <div class="nav-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </div>
                <div class="nav-right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </div>
            </ul>
        </footer>
    </body>
</html>
